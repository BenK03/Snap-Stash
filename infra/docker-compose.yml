version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: snapstash-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: snapstash
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: snapstash-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
